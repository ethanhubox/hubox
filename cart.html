              }
          });
      }
      window.onload = init();

$(document).ready(function() {
    var cartItemCount = $('.cart-item-count')
    $.ajax({
      type:"GET",
      url: "/cart/cart_item_count",
      success: function(data) {
        if (data.count == 0 ){
          cartItemCount.hide()
        } else {
          cartItemCount.text(data.count).show()
          $('#open-button').html('。<i class="fa fa-bars"></i>')
        }
      },
      error: function(data) {
        console.log('error')
      }
    })
})

</script>


<script type="text/javascript">
if ($('span.total').text() == 0) {
  $('.no-item').html("購物車目前沒有物品")
  $('.voucher-div').hide()
  $('.member-order-check-btn').hide()

}

if ("None" == 'None') {
  $('form.voucher-form').show()
  $(".voucher-added").hide()
} else {
  $('form.voucher-form').hide()
  $(".voucher-added").show()
  var before = 1600
  var after = 1600 -
  $('span.total').html('<del>' + before + '</del> ' + after)
}

function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = getCookie('csrftoken');

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});


$('button.delete-1').click(function (event) {
  event.preventDefault()

  $.ajax({
    type:"POST",
    url: "/cart/",
    data: $('form.delete-1').serialize(),
    success: function(data) {
      console.log(data)
      $('.member-order-record-row-1').hide()

      $('span.total').html(data['update_total'])
      if ($('span.total').text() == 0) {
        $('.no-item').html("購物車目前沒有物品")
        $('.member-order-check-btn').hide()
        $('#open-button').html('<i class="fa fa-bars"></i>')
        $('.voucher-form').hide()
      } else {
        $('.no-item').html()
        $('.member-order-check-btn').show()
      }

      var cartItemCount = $('.cart-item-count')
      $.ajax({
        type:"GET",
        url: "/cart/cart_item_count",
        success: function(data) {
          if (data.count == 0 ){
            cartItemCount.hide()
          } else {
            cartItemCount.text(data.count).show()
            $('#open-button').html('。<i class="fa fa-bars"></i>')
          }
        },
        error: function(data) {
          console.log('error')
        }
      })

    },
    error: function(data) {
      console.log('error')
    }
  })
})
$('button.voucher-btn').click(function (event) {
  event.preventDefault()
  $.ajax({
    type: "POST",
    url: "/cart/",
    data: $('form.voucher-form').serialize(),
    success: function(data) {
      if (data["data"] !== 'error') {
        if ( data["data"] !== "applied") {
          $('.voucher-form').hide()
          $(".voucher-added").show()
          var before = Number($('span.total').text())
          var after = before - data["data"]
          console.log(after)
          $('span.total').html('<del>' + before + '</del> ' + after)

        } else {
          $('.voucher-input').val('')
          $('.voucher-input').attr("placeholder", "序號已被使用")
        }

      }
    },
    error: function(data) {
      console.log('error')
    }
  })
})

$('.fa-times').click(function () {
  $.ajax({
    type: "POST",
    url: "/cart/",
    data: {"data":"delete_voucher"},
    success: function(data) {
      if (data["data"] == "delete_voucher") {
        $('.voucher-form').show()
        $(".voucher-added").hide()
        $('span.total').text('1600')
      }
    },
    error: function(data) {
      console.log('error')
    }
  })

})


</script>
